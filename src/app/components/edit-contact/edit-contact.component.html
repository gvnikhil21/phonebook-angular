<form [formGroup]="contactForm">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName">
        <div class="err"
            *ngIf="contactForm.controls['firstName'].invalid && (contactForm.controls['firstName'].touched || contactForm.controls['firstName'].dirty)">
            <div *ngIf="contactForm.controls['firstName'].errors?.['required']">First Name is mandatory</div>
            <div *ngIf="contactForm.controls['firstName'].errors?.['minlength']">First Name should have atleast three
                letters</div>
        </div>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName">
    </div>

    <div class="form-group">
        <label>Gender</label>
        <label><input type="radio" name="gender" formControlName="gender" value="Male">Male</label>
        <label><input type="radio" name="gender" formControlName="gender" value="Female">Female</label>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email">
        <div class="err"
            *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].touched || contactForm.controls['email'].dirty)">
            <div *ngIf="contactForm.controls['email'].errors?.['required']">Email ID is required</div>
            <div *ngIf="contactForm.controls['email'].errors?.['email']">Not a valid email address</div>
        </div>
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone">
        <div class="err"
            *ngIf="contactForm.controls['phone'].invalid && (contactForm.controls['phone'].touched || contactForm.controls['phone'].dirty)">
            <div *ngIf="contactForm.controls['phone'].errors?.['required']">Phone number is required</div>
            <div *ngIf="contactForm.controls['phone'].errors?.['pattern']">Phone number must have alteast 10 and atmost
                12 digits</div>
        </div>
    </div>

    <div class="form-group">
        <label>Date of Birth</label>
        <input type="text" class="form-control" formControlName="dob">
    </div>

    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city">
    </div>

    <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" formControlName="state">
    </div>

    <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" formControlName="country">
    </div>

    <div class="form-group">
        <label>Picture (URL)</label>
        <input type="text" class="form-control" formControlName="picture">
    </div>

    <button class="btn btn-{{contactForm.valid? 'primary':'danger'}}" style="margin-top: 5px;" (click)="saveChanges()"
        [disabled]="contactForm.invalid">Save Changes</button>
</form>
