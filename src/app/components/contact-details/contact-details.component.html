<h3>Contact Details</h3>
<hr>

<img src="{{ contact.picture }}" alt="" style="height: 150px">
<!-- this also works -->
<!-- <img [src]="contact.picture" alt="" style="height: 150px">  -->

<div class="row">
    <div class="col-sm-4">Name</div>
    <div class="col-sm-8">
        {{ contact | fullname }}
    </div>
</div>
<div class="row">
    <div class="col-sm-4">Date of Birth</div>
    <div class="col-sm-8">{{ contact.dob }} <br>
        ({{ contact.dob | age: 3 }})
    </div>
</div>
<div class="row">
    <div class="col-sm-4">Email ID</div>
    <div class="col-sm-8">{{ contact.email }}</div>
</div>
<div class="row">
    <div class="col-sm-4">Phone Number</div>
    <div class="col-sm-8">{{ contact.phone }}</div>
</div>
<div class="row">
    <div class="col-sm-4">City</div>
    <div class="col-sm-8">{{ contact.city }}</div>
</div>
<div class="row">
    <div class="col-sm-4">State</div>
    <div class="col-sm-8">{{ contact.state | uppercase }}</div>
</div>
<div class="row">
    <div class="col-sm-4">Country</div>
    <div class="col-sm-8">{{ contact.country }}</div>
</div>
<button class="btn btn-primary" [routerLink]="['/edit-contact', contact.id]"
    style="margin-right: 5px;margin-top: 5px;">Edit</button>
<button class="btn btn-danger" (click)="deleteContact()" style="margin-top: 5px;">Delete Contact</button>
