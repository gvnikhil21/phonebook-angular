<h3>Add New Contact</h3>
<hr>
<form class="form" #f1="ngForm">
    <div class="form-group">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" #firstName="ngModel"
            [(ngModel)]="contact.firstName" required minlength="3" maxlength="15">
        <!-- <div class="err">
            <div *ngIf="firstName.touched && !firstName.value">First Name is required</div>
            <div *ngIf="firstName.dirty && firstName.invalid">Please enter atleast three letters for first name</div>
        </div> -->        
        <div class="err" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
            <div *ngIf="firstName.errors?.['required']">First Name is required</div>
            <div *ngIf="firstName.errors?.['minlength']">Please enter atleast three letters for first name</div>
        </div>
    </div>

    <div class="form-group">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="contact.lastName">
    </div>

    <div class="form-group">
        <label>Gender</label>
        <label><input type="radio" name="gender" value="Male" [(ngModel)]="contact.gender">Male</label>
        <label><input type="radio" name="gender" value="Female" [(ngModel)]="contact.gender">Female</label>
    </div>

    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="contact.email" #email="ngModel"
            required>
            <div class="err" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors?.['required']">Email ID is required</div>
            </div>
    </div>

    <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="contact.phone" #phone="ngModel"
            required pattern="\d{10,12}">
            <div class="err" *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                <div *ngIf="phone.errors?.['required']">Phone number is required</div>
                <div *ngIf="phone.errors?.['pattern']">Phone number must have atleast 10 and atmost 12 digits</div>
            </div>
    </div>

    <div class="form-group">
        <label for="dob" class="form-label">Date of Birth (YYYY-MM-DD format)</label>
        <input type="text" class="form-control" id="dob" name="dob" [(ngModel)]="contact.dob">
    </div>

    <div class="form-group">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" [(ngModel)]="contact.city">
    </div>

    <div class="form-group">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state" name="state" [(ngModel)]="contact.state">
    </div>

    <div class="form-group">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" name="country" [(ngModel)]="contact.country">
    </div>

    <div class="form-group">
        <label for="picture" class="form-label">Picture (URL)</label>
        <input type="text" class="form-control" id="picture" name="picutre" [(ngModel)]="contact.picture">
    </div>

    <button class="btn btn-{{f1.invalid ? 'danger': 'primary'}}" style="margin-top: 15px" [disabled]="f1.invalid"
        (click)="addContact()">Add</button>
</form>
